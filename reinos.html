    /* --- mesmo estilo da tua p√°gina de classes --- */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Merriweather', serif;
      background: radial-gradient(circle at top, #2d1740, #1b0e24);
      color: #f3e9d2;
      overflow-x: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 1.5rem 0 1rem;
      font-family: 'Cinzel Decorative', serif;
      font-size: 2rem;
      color: #d4b36e;
      text-shadow: 0 0 10px #b56ddf, 0 0 20px #b56ddf;
    }

    .menu-icon {
      position: absolute;
      top: 1.2rem;
      left: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: #f3e9d2;
      text-shadow: 0 0 8px #b56ddf;
    }

    .menu-toggle {
    position: absolute;
    left: 1rem;
    top: 1rem;
    font-size: 1.6rem;
    color: #f3e9d2;
    text-shadow: 0 0 8px #b56ddf;
    cursor: pointer;
    background: rgba(0,0,0,0.15);
    padding: 6px 10px;
    border-radius: 8px;
    user-select: none;
    z-index: 101;
  }

  /* MENU LATERAL */
  .menu {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 70px;
    background: rgba(40,20,60,0.95);
    transition: width 0.28s ease, transform 0.28s ease;
    overflow: hidden;
    z-index: 100;
    border-right: 1px solid #d4b36e;
    display: flex;
    flex-direction: column;
  }

  /* quando hover (desktop) ou aberto (mobile) */
  .menu:hover,
  .menu.open {
    width: 260px;
  }

  .menu .menu-inner {
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .menu a {
    color: #f3e9d2;
    text-decoration: none;
    display: flex;
    gap: 10px;
    align-items: center;
    padding: 8px 10px;
    border-radius: 8px;
    transition: background 0.18s ease, color 0.18s ease;
    font-size: 1rem;
  }

  .menu a .icon {
    width: 36px;
    text-align: center;
    font-size: 1.1rem;
  }

  .menu a:hover {
    background: rgba(181,109,223,0.08);
    color: #b56ddf;
    text-shadow: 0 0 8px #b56ddf;
  }

  /* MOBILE */
  @media (max-width: 700px) {
    .menu { width: 0; transform: translateX(-2px); }
    .menu.open { width: 86%; min-width: 260px; }
    .menu .menu-inner { padding-top: 40px; }
    .menu a { font-size: 1.05rem; padding: 12px; }
    .menu-toggle { display: block; }
  }

    /* --- carrossel --- */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin: 1rem auto;
      max-width: 600px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .reino-card {
      min-width: 100%;
      text-align: center;
      cursor: pointer;
    }

    .reino-card img {
      width: 90%;
      max-height: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px #b56ddf77;
      object-fit: cover;
    }

    .reino-name {

      font-size: 1.4rem;
      margin-top: 0.5rem;
      color: #d4b36e;
      text-shadow: 0 0 8px #b56ddf;
    }

    .arrow {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      font-size: 4rem;
      color: #b56ddf;
      text-shadow: 0 0 10px #b56ddf;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }
    .arrow.left { left: 30px; }
    .arrow.right { right: 30px; }

    /* --- conte√∫do din√¢mico --- */
    #reino-content {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      border-top: 1px solid #d4b36e44;
      line-height: 1.8;
    }

    .reino-section {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      margin: 1rem 0;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;

    .reino-section:hover {

      text-shadow: 0 0 10px #b56ddf;

      color: #f3e9d2;

    }

    .reino-section.open .section-content {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    .footer {

    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-5px);}
      to {opacity: 1; transform: translateY(0);}
    }
